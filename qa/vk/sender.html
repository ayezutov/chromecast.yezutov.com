<html data-cast-api-enabled="true">
<head>
    <script src="scripts/jquery-1.9.1.js"></script>
    <script src="scripts/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="scripts/cast.playerControls.js"></script>
    <script src="scripts/cast.remotePlayer.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jqueryui/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/vkcast.css" />
    <link rel="SHORTCUT ICON" href="favicon.ico" />

    <script type="text/javascript">        
        window.playerAddTrack = function (parameters) {
            window.playerControls.changeTrack(parameters);
        }

        $(document).ready(function () {
            //var player = new window.vkCast.LocalPlayer();
            var player = new window.vkCast.RemotePlayer("a52262d5-42d0-4ca0-8ce0-b3dda0e630f3_1");
            player.init();
            window.playerControls = new window.vkCast.PlayerControls(player);
            window.playerControls.init();
        });
    </script>
  </head>
<body>

    <header>
    </header>

    <div class="content">
        <div class="content2">
            <div class="content3">
                <div id="video-area">
                    <div id="video-simulation">
    <!--<video id="html5player" poster="http://corrupt-system.de/assets/media/sintel/sintel-trailer.jpg" controls preload="none" src="http://corrupt-system.de/assets/media/sintel/sintel-trailer.m4v" style="width: 400px; height: 228px;">
    </video>-->
                    </div>
                    <div class="controls">
                        <div role="progressbar" id="progressbar">
                            <div role="progressbar" id="progressbar-preloaded"></div>
                            <div role="progressbar" id="progressbar-playing"></div>
                            <div role="progressbar" id="progressbar-new-position-bar" title="Click to select time"></div>
                        </div>
                        <div role="button" id="play" title="Play the video"></div>
                        <div role="button" id="pause" title="Pause the video"></div>
                        
                        <div role="button" id="quality">
                            <div role="listbox" id="quality-formats">
                                <span>Video quality</span>
                                <ul>
                                    <!--<li><a href="#">240</a></li><li class="selected"><a href="#">360</a></li><li><a href="#">480</a></li><li><a href="#">720</a></li>-->
                                </ul>
                            </div>
                        </div>
                        <div id="volume">
                            <div role="button" id="volume-icon" title="Mute"></div>
                            <div id="volume-slider" role="slider">
                            </div>
                        </div>  
                        <div role="status" id="time">
                            <div id="time-stats">
                                <div id="time-current" title="Current position">&nbsp;</div>
                                <div id="time-remaining" title="Remaining time">&nbsp;</div>
                            </div>
                            <div id="time-delimiter">/</div>
                            <div id="time-total" title="Total video length">&nbsp;</div>                            
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
